<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' content-src: http://ctman.constraula.com data: gap: https://ssl.gstatic.com http://ctman.constraula.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8" />
    <meta name="description" content="Inventario Constraula" />
    <title>Constraula</title>
    <meta name="robots" content="noindex,nofollow" />

    <!-- Bootstrap core CSS -->
    <link href="css/login.css" rel="stylesheet" />
</head>
<body>
    <div style="background-color:#cdde00;padding:4px;">
        <img id="profile-img" class="profile-img-card" src="images/cordova.png" />
    </div>
    <br />
    <h2 style="width:100%;text-align:center;">Captador de inventario<span style="font-size:12px;"><i>&nbsp(v14)</i></span></h2>

    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" autocomplete="off">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br />
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="BtnAccess">Accedir</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/bootbox.js"></script>
</body>
</html>
